databaseChangeLog:
  - changeSet:
      id: create-product-variant-table
      author: juan
      changes:
        - createTable:
            tableName: product_variant
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_variant_product
                    references: product(id)

              - column:
                  name: size
                  type: VARCHAR(50)

              - column:
                  name: color
                  type: VARCHAR(50)

              - column:
                  name: stock
                  type: INT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP