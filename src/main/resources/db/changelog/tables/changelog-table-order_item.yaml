databaseChangeLog:
  - changeSet:
      id: 0
      author: hoyvn
      changes:
        - createTable:
            tableName: order_item
            columns:
              - column:
                  name: order_item_id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false
              - column:
                    name: total_price
                    type: integer
                    constraints:
                      nullable: false
              - column:
                  name: unit_price
                  type: integer
                  constraints:
                    nullable: false
              - column:

                  name: fk_order_id
                  type: bigint
                  constraints:
                      nullable: false
              - column:
                    name: fk_product_variant_id
                    type: bigint
                    constraints:
                        nullable: false
        - addForeignKeyConstraint:
            baseTableName: order_item
            baseColumnNames: fk_product_variant_id
            constraintName: fk_order_item_product_variant
            referencedTableName: product_variant
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: order_item
            baseColumnNames: fk_order_id
            constraintName: fk_order_item_order
            referencedTableName: order
            referencedColumnNames: order_id
