databaseChangeLog:
  - changeSet:
      id: 0
      author: hoyvn
      changes:
        - createTable:
            tableName: refund_request
            columns:
                - column:
                    name: refund_request_id
                    type: serial
                    constraints:
                        primaryKey: true
                        nullable: false
                - column:
                    name: fk_order_item_id
                    type: integer
                    constraints:
                        nullable: false
                - column:
                    name: status_type
                    type: varchar(200)
                    constraints:
                        nullable: false
                - column:
                    name: is_closed
                    type: boolean
                    defaultValueBoolean: false
                    constraints:
                        nullable: false
                - column:
                    name: refund_reason
                    type: text
                    constraints:
                        nullable: false
                - column:
                    name: created_at
                    type: TIMESTAMP
                    defaultValueComputed: CURRENT_TIMESTAMP
                - column:
                    name: vendor_response
                    type: text
                - column:
                    name: updated_at
                    type: TIMESTAMP
                    defaultValueComputed: CURRENT_TIMESTAMP
                - column:
                    name: fk_vendor_id
                    type: integer
                    constraints:
                        nullable: false
        - addForeignKeyConstraint:
            baseTableName: refund_request
            baseColumnNames: fk_order_item_id
            constraintName: fk_refund_order_item_id
            referencedTableName: order_item
            referencedColumnNames: order_item_id
        - addForeignKeyConstraint:
            baseTableName: refund_request
            baseColumnNames: fk_vendor_id
            constraintName: fk_refund_vendor_id
            referencedTableName: vendor
            referencedColumnNames: vendor_id
