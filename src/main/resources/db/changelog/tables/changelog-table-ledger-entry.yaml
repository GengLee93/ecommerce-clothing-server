databaseChangeLog:
  - changeSet:
      id: 0
      author: GengL
      changes:
        - createTable:
            tableName: ledger_entry
            columns:
              - column:
                  name: ledger_entry_id
                  type: serial
                  autoIncrement: true
                  remarks: 主鍵，自動遞增的帳務紀錄 ID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ledger_type
                  type: VARCHAR(20)
                  remarks: 帳本類型，例如 CUSTOMER、VENDOR、PLATFORM
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: decimal(10,2)
                  remarks: 本次交易金額
                  constraints:
                    nullable: false
              - column:
                  name: transaction_type
                  type: VARCHAR(20)
                  remarks: 交易類型，例如 PAYMENT、REFUND、ADJUSTMENT
                  constraints:
                    nullable: false
              - column:
                  name: total_balance
                  type: DECIMAL(10, 2)
                  remarks: 該筆交易後的帳本總餘額
              - column:
                  name: transaction_date
                  type: TIMESTAMP
                  remarks: 交易發生時間
                  constraints:
                    nullable: false
              - column:
                  name: notes
                  type: TEXT
                  remarks: 備註欄位，可記錄交易說明或附註