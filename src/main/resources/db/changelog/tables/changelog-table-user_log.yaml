databaseChangeLog:
  - changeSet:
      id: 0
      author: GengL
      changes:
        - createTable:
            tableName: user_log
            columns:
                - column:
                    name: user_log_id
                    type: bigserial
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: fk_user_id
                    type: bigint
                    constraints:
                        nullable: false
                - column:
                    name: action
                    type: text
                - column:
                    name: date
                    type: java.sql.Types.TIMESTAMP_WITH_TIMEZONE
                    defaultValueComputed: now()

        - addForeignKeyConstraint:
            baseTableName: user_log
            baseColumnNames: fk_user_id
            constraintName: fk_user_log_user_id
            referencedTableName: users
            referencedColumnNames: user_id