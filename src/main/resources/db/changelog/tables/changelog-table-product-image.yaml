databaseChangeLog:
  - changeSet:
      id: create-product-image-table
      author: juan
      changes:
        - createTable:
            tableName: product_image
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: variant_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_image_variant
                    references: product_variant(id)

              - column:
                  name: url
                  type: VARCHAR(500)
                  constraints:
                    nullable: false

              - column:
                  name: sort_order
                  type: INT
                  defaultValueNumeric: 0

              - column:
                  name: cover
                  type: BOOLEAN
                  defaultValueBoolean: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
