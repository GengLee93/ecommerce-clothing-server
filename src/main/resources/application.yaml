spring:
  datasource:
#    url: jdbc:postgresql://db:5432/shopping_db
    url: jdbc:postgresql://localhost:5433/shopping_db
    username: postgres
    password: 123
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

# JWT 設定
jwt:
  secret: your-secret-key-at-least-256-bits-long
  expiration: 86400000  # 24小時 (毫秒)
  refresh-expiration: 604800000  # 7天

# Swagger 設定
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method